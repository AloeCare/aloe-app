<!DOCTYPE html>
<html lang="en" ng-app="aloeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aloe</title>

    <link href="styles/libraries/bootstrap.min.css" rel="stylesheet">
    <link href="styles/libraries/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/libraries/font-awesome.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>

  <body data-spy="scroll" data-target="#navbar">
    <div class="top">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="row">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#">Clinics</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="container" id="clinics" ng-controller="ClinicsController">
        <div class="row">
          <div class="col-xs-3" ng-if="clinics.length" ng-repeat="clinic in clinics">
            <div class="clinic">
              <i class="fa fa-trash-o" aria-hidden="true" ng-click="deleteClinic($index, clinic)"></i>
              <h3>{{clinic.name}}</h3>
              <h4>{{clinic.description}}</h4>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="clinic" id="new-clinic">
              <i class="fa fa-plus" aria-hidden="true" ng-click="addClinic()"></i>
              <input type="text" ng-model="newClinic.name" placeholder="Enter name">
              <input type="text" ng-model="newClinic.description" placeholder="Enter description">
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Linked Ladies 2016</p>
        </div>
      </div>
    </footer>

    <script src="scripts/libraries/angular.min.js"></script>
    <script src="scripts/libraries/angular-resource.min.js"></script>
    <script src="scripts/libraries/angular-ui-router.min.js"></script>
    <script src="scripts/libraries/jquery-2.2.4.min.js"></script>
    <script src="scripts/libraries/bootstrap.min.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
